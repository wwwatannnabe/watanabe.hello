<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>hello - puyo mobile</title>
    <style>
        /* 全体の背景：カデットブルー */
        body {
            margin: 0; padding: 20px; font-family: sans-serif; line-height: 1.6;
            background-color: cadetblue; display: flex; flex-direction: column; align-items: center; 
            overflow-x: hidden;
        }
        header { width: 100%; max-width: 500px; margin-bottom: 15px; color: white; }
        header h1 { border-bottom: 2px solid white; padding-bottom: 10px; margin: 0; font-size: 1.5rem; }

        /* メインコンテンツ（白い紙） */
        main {
            background-color: white; width: 100%; max-width: 500px; padding: 20px;
            box-sizing: border-box; color: #333; box-shadow: 0 10px 30px rgba(0,0,0,0.3); border-radius: 4px;
            display: flex; flex-direction: column; align-items: center;
        }

        #game-container { text-align: center; width: 100%; }
        .score { font-size: 1.8em; font-weight: bold; color: cadetblue; margin-bottom: 10px; }
        
        /* ぷよぷよ画面 */
        canvas { 
            background-color: #000; border: 4px solid #333; border-radius: 4px; 
            max-width: 100%; height: auto; 
        }

        /* スマホ用コントローラー */
        .controller {
            margin-top: 15px; display: flex; flex-direction: column; align-items: center; gap: 8px;
        }
        .row { display: flex; gap: 8px; }
        .ctrl-btn {
            width: 75px; height: 75px; background-color: #f0f0f0; color: #333;
            border: 2px solid #ccc; border-radius: 12px; font-size: 12px; font-weight: bold;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            user-select: none; -webkit-tap-highlight-color: transparent; touch-action: manipulation;
        }
        .ctrl-btn:active { background-color: #ddd; transform: scale(0.95); }

        /* システムボタン（START / STOP / RESET） */
        .button-group { margin-top: 15px; display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
        .sys-btn {
            padding: 10px 20px; font-size: 0.9em; font-weight: bold; color: white;
            border: none; border-radius: 5px; cursor: pointer; transition: 0.2s;
        }
        #start-btn { background-color: #ff8e0d; box-shadow: 0 4px #d3750a; }
        #stop-btn { background-color: #e74c3c; box-shadow: 0 4px #c0392b; }
        #reset-btn { background-color: #3498db; box-shadow: 0 4px #2980b9; }
        .sys-btn:active { transform: translateY(2px); box-shadow: none; }
        .sys-btn:disabled { background-color: #ccc; box-shadow: none; opacity: 0.6; }

        .nav-container { width: 100%; max-width: 500px; margin-top: 15px; text-align: right; }
        .nav-container a { color: white; text-decoration: none; font-weight: bold; background: rgba(0,0,0,0.2); padding: 8px 16px; border-radius: 20px; font-size: 0.9em; }
        footer { margin-top: 20px; color: rgba(255,255,255,0.7); font-size: 0.8em; }
    </style>
</head>
<body>

    <header>
        <h1>ぷよぷよ - スマホ完全版</h1>
        <nav class="nav-container">
            <a href="../index.html">← homeに戻る</a>
        </nav>
    </header>

    <main>
        <div id="game-container">
            <div class="score" id="score">SCORE: 0</div>
            <canvas id="puyo" width="240" height="480"></canvas>
            
            <div class="controller">
                <div class="row">
                    <button class="ctrl-btn" id="btn-up">▲<br>回転</button>
                </div>
                <div class="row">
                    <button class="ctrl-btn" id="btn-left">◀<br>左</button>
                    <button class="ctrl-btn" id="btn-down">▼<br>下</button>
                    <button class="ctrl-btn" id="btn-right">▶<br>右</button>
                </div>
            </div>

            <div class="button-group">
                <button id="start-btn" class="sys-btn">START</button>
                <button id="stop-btn" class="sys-btn">STOP</button>
                <button id="reset-btn" class="sys-btn">RESET</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 wwwatannnabe</p>
    </footer>

    <script>
        const canvas = document.getElementById('puyo');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const resetBtn = document.getElementById('reset-btn');

        const COLS = 6;
        const ROWS = 12;
        const SIZE = 40;
        ctx.scale(SIZE, SIZE);

        let board = Array.from({length: ROWS}, () => Array(COLS).fill(0));
        let score = 0;
        let isRunning = false;
        let requestId = null;
        let lastTime = 0;
        let dropCounter = 0;
        let puyo = { pos: {x: 2, y: 0}, colors: [1, 2], rot: 0 };
        const COLORS = [null, '#ff3e3e', '#3e3eff', '#3eff3e', '#ffff3e'];

        function drawPuyo(x, y, color) {
            ctx.fillStyle = COLORS[color];
            ctx.beginPath();
            ctx.arc(x + 0.5, y + 0.5, 0.45, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = 'rgba(255,255,255,0.3)';
            ctx.beginPath();
            ctx.arc(x + 0.35, y + 0.35, 0.1, 0, Math.PI * 2);
            ctx.fill();
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            board.forEach((row, y) => row.forEach((col, x) => {
                if (col > 0) drawPuyo(x, y, col);
            }));
            if (isRunning && puyo.matrix !== null) {
                drawPuyo(puyo.pos.x, puyo.pos.y, puyo.colors[0]);
                const subPos = getSubPuyoPos();
                drawPuyo(subPos.x, subPos.y, puyo.colors[1]);
            }
        }

        function getSubPuyoPos() {
            const rots = [{x:0, y:-1}, {x:1, y:0}, {x:0, y:1}, {x:-1, y:0}];
            return { x: puyo.pos.x + rots[puyo.rot].x, y: puyo.pos.y + rots[puyo.rot].y };
        }

        function rotate() {
            const oldRot = puyo.rot;
            puyo.rot = (puyo.rot + 1) % 4;
            const sub = getSubPuyoPos();
            if (sub.x < 0 || sub.x >= COLS || sub.y >= ROWS || (sub.y >= 0 && board[sub.y][sub.x])) {
                puyo.rot = oldRot;
            }
        }

        function move(dir) {
            puyo.pos.x += dir;
            const sub = getSubPuyoPos();
            if (puyo.pos.x < 0 || puyo.pos.x >= COLS || sub.x < 0 || sub.x >= COLS || 
                (puyo.pos.y >= 0 && board[puyo.pos.y][puyo.pos.x]) || (sub.y >= 0 && board[sub.y][sub.x])) {
                puyo.pos.x -= dir;
            }
        }

        function drop() {
            puyo.pos.y++;
            const sub = getSubPuyoPos();
            if (puyo.pos.y >= ROWS || sub.y >= ROWS || (puyo.pos.y >= 0 && board[puyo.pos.y][puyo.pos.x]) || (sub.y >= 0 && board[sub.y][sub.x])) {
                puyo.pos.y--;
                freeze();
                return false;
            }
            return true;
        }

        function freeze() {
            const sub = getSubPuyoPos();
            if (puyo.pos.y >= 0) board[puyo.pos.y][puyo.pos.x] = puyo.colors[0];
            if (sub.y >= 0) board[sub.y][sub.x] = puyo.colors[1];
            handlePhase();
        }

        async function handlePhase() {
            isRunning = false;
            while (true) {
                applyGravity();
                draw();
                await new Promise(r => setTimeout(r, 150));
                const matches = findMatches();
                if (matches.length === 0) break;
                matches.forEach(p => { board[p.y][p.x] = 0; score += 10; });
                scoreElement.innerText = "SCORE: " + score;
                draw();
                await new Promise(r => setTimeout(r, 150));
            }
            spawnPuyo();
        }

        function applyGravity() {
            for (let x = 0; x < COLS; x++) {
                for (let y = ROWS - 1; y > 0; y--) {
                    if (board[y][x] === 0) {
                        for (let ny = y - 1; ny >= 0; ny--) {
                            if (board[ny][x] > 0) {
                                board[y][x] = board[ny][x];
                                board[ny][x] = 0;
                                break;
                            }
                        }
                    }
                }
            }
        }

        function findMatches() {
            let matched = [];
            let checked = Array.from({length: ROWS}, () => Array(COLS).fill(false));
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x] > 0 && !checked[y][x]) {
                        let group = [];
                        let color = board[y][x];
                        let stack = [{x, y}];
                        while (stack.length > 0) {
                            let p = stack.pop();
                            if (p.x < 0 || p.x >= COLS || p.y < 0 || p.y >= ROWS || checked[p.y][p.x] || board[p.y][p.x] !== color) continue;
                            checked[p.y][p.x] = true;
                            group.push(p);
                            stack.push({x: p.x+1, y: p.y}, {x: p.x-1, y: p.y}, {x: p.x, y: p.y+1}, {x: p.x, y: p.y-1});
                        }
                        if (group.length >= 4) matched.push(...group);
                    }
                }
            }
            return matched;
        }

        function spawnPuyo() {
            puyo = { pos: {x: 2, y: 0}, colors: [Math.floor(Math.random()*4)+1, Math.floor(Math.random()*4)+1], rot: 0, matrix: true };
            if (puyo.pos.y >= 0 && board[puyo.pos.y][puyo.pos.x]) {
                alert("GAME OVER!");
                resetGame();
            } else {
                isRunning = true;
                lastTime = performance.now();
                update();
            }
        }

        function update(time = 0) {
            if (!isRunning) return;
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > 1000) {
                drop();
                dropCounter = 0;
            }
            draw();
            requestId = requestAnimationFrame(update);
        }

        function resetGame() {
            isRunning = false;
            cancelAnimationFrame(requestId);
            board = Array.from({length: ROWS}, () => Array(COLS).fill(0));
            score = 0;
            scoreElement.innerText = "SCORE: 0";
            puyo.matrix = null;
            draw();
            startBtn.disabled = false;
            stopBtn.disabled = true;
            startBtn.innerText = "START";
        }

        // --- ボタン設定 ---
        const setupBtn = (id, fn) => {
            const el = document.getElementById(id);
            const handler = (e) => { e.preventDefault(); if(isRunning) fn(); draw(); };
            el.addEventListener('touchstart', handler);
            el.addEventListener('mousedown', handler);
        };

        setupBtn('btn-up', rotate);
        setupBtn('btn-left', () => move(-1));
        setupBtn('btn-right', () => move(1));
        setupBtn('btn-down', drop);

        startBtn.addEventListener('click', () => {
            if (!isRunning) {
                isRunning = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                if (!puyo.matrix) spawnPuyo();
                else {
                    lastTime = performance.now();
                    update();
                }
            }
        });

        stopBtn.addEventListener('click', () => {
            isRunning = false;
            cancelAnimationFrame(requestId);
            startBtn.disabled = false;
            stopBtn.disabled = true;
            startBtn.innerText = "RESUME";
        });

        resetBtn.addEventListener('click', resetGame);

        document.addEventListener('keydown', e => {
            if ([37, 38, 39, 40].includes(e.keyCode)) e.preventDefault();
            if (!isRunning) return;
            if (e.keyCode === 37) move(-1);
            if (e.keyCode === 39) move(1);
            if (e.keyCode === 40) drop();
            if (e.keyCode === 38) rotate();
            draw();
        });

        stopBtn.disabled = true;
        draw();
    </script>
</body>
</html>
