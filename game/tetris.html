<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>hello - tetris mobile</title>
    <style>
        /* 全体の背景：カデットブルー */
        body {
            margin: 0; padding: 20px; font-family: sans-serif; line-height: 1.6;
            background-color: cadetblue; display: flex; flex-direction: column; align-items: center; 
            overflow-x: hidden;
        }
        header { width: 100%; max-width: 500px; margin-bottom: 15px; color: white; }
        header h1 { border-bottom: 2px solid white; padding-bottom: 10px; margin: 0; font-size: 1.5rem; }

        /* メインコンテンツ（白い紙） */
        main {
            background-color: white; width: 100%; max-width: 500px; padding: 20px;
            box-sizing: border-box; color: #333; box-shadow: 0 10px 30px rgba(0,0,0,0.3); border-radius: 4px;
            display: flex; flex-direction: column; align-items: center;
        }

        #game-container { text-align: center; width: 100%; }
        .score { font-size: 1.8em; font-weight: bold; color: cadetblue; margin-bottom: 10px; }
        
        /* ゲーム画面 */
        canvas { 
            background-color: #000; border: 4px solid #333; border-radius: 4px; 
            max-width: 100%; height: auto; 
        }

        /* スマホ用コントローラー */
        .controller {
            margin-top: 15px; display: flex; flex-direction: column; align-items: center; gap: 8px;
        }
        .row { display: flex; gap: 8px; }
        .ctrl-btn {
            width: 75px; height: 75px; background-color: #f0f0f0; color: #333;
            border: 2px solid #ccc; border-radius: 12px; font-size: 12px; font-weight: bold;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            user-select: none; -webkit-tap-highlight-color: transparent; touch-action: manipulation;
        }
        .ctrl-btn:active { background-color: #ddd; transform: scale(0.95); }

        /* システムボタン */
        .button-group { margin-top: 15px; display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
        .sys-btn {
            padding: 10px 20px; font-size: 0.9em; font-weight: bold; color: white;
            border: none; border-radius: 5px; cursor: pointer; transition: 0.2s;
        }
        #start-btn { background-color: #ff8e0d; box-shadow: 0 4px #d3750a; }
        #stop-btn { background-color: #e74c3c; box-shadow: 0 4px #c0392b; }
        #reset-btn { background-color: #3498db; box-shadow: 0 4px #2980b9; }
        .sys-btn:active { transform: translateY(2px); box-shadow: none; }
        .sys-btn:disabled { background-color: #ccc; box-shadow: none; opacity: 0.6; }

        .nav-container { width: 100%; max-width: 500px; margin-top: 15px; text-align: right; }
        .nav-container a { color: white; text-decoration: none; font-weight: bold; background: rgba(0,0,0,0.2); padding: 8px 16px; border-radius: 20px; font-size: 0.9em; }
        footer { margin-top: 20px; color: rgba(255,255,255,0.7); font-size: 0.8em; }
    </style>
</head>
<body>

    <header>
        <h1>テトリス - スマホ完全版</h1>
        <nav class="nav-container">
            <a href="../index.html">← homeに戻る</a>
        </nav>
    </header>

    <main>
        <div id="game-container">
            <div class="score" id="score">SCORE: 0</div>
            <canvas id="tetris" width="240" height="400"></canvas>
            
            <div class="controller">
                <div class="row">
                    <button class="ctrl-btn" id="btn-up">▲<br>回転</button>
                </div>
                <div class="row">
                    <button class="ctrl-btn" id="btn-left">◀<br>左</button>
                    <button class="ctrl-btn" id="btn-down">▼<br>下</button>
                    <button class="ctrl-btn" id="btn-right">▶<br>右</button>
                </div>
            </div>

            <div class="button-group">
                <button id="start-btn" class="sys-btn">START</button>
                <button id="stop-btn" class="sys-btn">STOP</button>
                <button id="reset-btn" class="sys-btn">RESET</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 wwwatannnabe</p>
    </footer>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const resetBtn = document.getElementById('reset-btn');

        context.scale(20, 20);

        let isRunning = false;
        let requestId = null;
        let lastTime = 0;
        let dropCounter = 0;
        let dropInterval = 1000;

        const colors = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];
        const arena = Array.from({length: 20}, () => Array(12).fill(0));
        const player = { pos: {x: 0, y: 0}, matrix: null, score: 0 };

        function createPiece(type) {
            if (type === 'T') return [[0, 1, 0], [1, 1, 1], [0, 0, 0]];
            if (type === 'O') return [[2, 2], [2, 2]];
            if (type === 'L') return [[0, 3, 0], [0, 3, 0], [0, 3, 3]];
            if (type === 'J') return [[0, 4, 0], [0, 4, 0], [4, 4, 0]];
            if (type === 'I') return [[0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0]];
            if (type === 'S') return [[0, 6, 6], [6, 6, 0], [0, 0, 0]];
            if (type === 'Z') return [[7, 7, 0], [0, 7, 7], [0, 0, 0]];
        }

        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);
            drawMatrix(arena, {x: 0, y: 0});
            drawMatrix(player.matrix, player.pos);
        }

        function drawMatrix(matrix, offset) {
            if (!matrix) return;
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.fillStyle = colors[value];
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
                }
            }
            return false;
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) matrix.forEach(row => row.reverse());
            else matrix.reverse();
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
                updateScore();
            }
            dropCounter = 0;
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) player.pos.x -= dir;
        }

        function playerReset() {
            const pieces = 'ILJOTSZ';
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            if (collide(arena, player)) {
                alert("GAME OVER!");
                resetGame();
            }
        }

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) continue outer;
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                player.score += rowCount * 10;
                rowCount *= 2;
            }
        }

        function update(time = 0) {
            if (!isRunning) return;
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) playerDrop();
            draw();
            requestId = requestAnimationFrame(update);
        }

        function updateScore() {
            scoreElement.innerText = "SCORE: " + player.score;
        }

        function resetGame() {
            isRunning = false;
            cancelAnimationFrame(requestId);
            arena.forEach(row => row.fill(0));
            player.score = 0;
            player.matrix = null;
            updateScore();
            draw();
            startBtn.disabled = false;
            stopBtn.disabled = true;
            startBtn.innerText = "START";
        }

        // --- コントローラー ---
        const setupBtn = (id, fn) => {
            const el = document.getElementById(id);
            const handler = (e) => { e.preventDefault(); if(isRunning) fn(); draw(); };
            el.addEventListener('touchstart', handler);
            el.addEventListener('mousedown', handler);
        };

        setupBtn('btn-up', () => playerRotate(1));
        setupBtn('btn-left', () => playerMove(-1));
        setupBtn('btn-right', () => playerMove(1));
        setupBtn('btn-down', () => playerDrop());

        startBtn.addEventListener('click', () => {
            if (!isRunning) {
                isRunning = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                if (!player.matrix) playerReset();
                lastTime = performance.now();
                update();
            }
        });

        stopBtn.addEventListener('click', () => {
            isRunning = false;
            cancelAnimationFrame(requestId);
            startBtn.disabled = false;
            stopBtn.disabled = true;
            startBtn.innerText = "RESUME";
        });

        resetBtn.addEventListener('click', resetGame);

        document.addEventListener('keydown', e => {
            if ([37, 38, 39, 40].includes(e.keyCode)) e.preventDefault();
            if (!isRunning) return;
            if (e.keyCode === 37) playerMove(-1);
            if (e.keyCode === 39) playerMove(1);
            if (e.keyCode === 40) playerDrop();
            if (e.keyCode === 38) playerRotate(1);
            draw();
        });

        stopBtn.disabled = true;
        draw();
    </script>
</body>
</html>
