<!DOCTYPE html>
<html lang="ja">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello - study for github</title>
    <style>
        /* 全体の背景 */
        body {
            margin: 0;
            padding: 40px 20px;
            font-family: sans-serif;
            line-height: 1.6;
            background-color: cadetblue; /* お好みの背景色 */
            display: flex;
            flex-direction: column;
            align-items: center; 
        }

        /* ページのメインタイトル（紙の外） */
        header {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
            color: white; /* 暗い背景で見えやすいように白に */
        }

        header h1 {
            border-bottom: 2px solid white;
            padding-bottom: 10px;
            margin: 0;
        }

        /* 白塗りのキャンバス（紙） */
        main {
            background-color: white;
            width: 100%;
            max-width: 800px;
            padding: 50px;
            box-sizing: border-box;
            color: #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-radius: 4px;
        }

        h2 {
            text-align: left;
            padding-left: 20px; /* 余白を調整 */
            border-left: 5px solid cadetblue; /* ちょっとしたアクセント */
            margin-bottom: 20px;
            margin-top: 40px; /* セクション間の余白 */
        }

        h3 {
            margin-top: 30px;
            color: #555;
            border-bottom: 1px dashed #ccc;
            padding-bottom: 5px;
        }

        p {
            margin-bottom: 1em;
        }

        ul {
            padding-left: 40px;
            margin-bottom: 1em;
        }
        ol {
            padding-left: 40px;
            margin-bottom: 1em;
        }

        code {
            background-color: #eee;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        }

        pre {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 20px 0;
            overflow-x: auto; /* コードが長すぎるときにスクロール */
            border-radius: 5px;
        }
        pre code {
            display: block; /* preタグの中でコードブロックとして表示 */
            background-color: transparent; /* preの中で背景を透明に */
            padding: 0;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }


        /* Homeに戻るボタン（紙のすぐ下） */
        .nav-container {
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
            text-align: right; /* 右寄せ */
        }

        .nav-container a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            background-color: rgba(0,0,0,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            transition: 0.3s;
        }

        .nav-container a:hover {
            background-color: rgba(0,0,0,0.4);
        }

        /* フッター */
        footer {
            margin-top: 40px;
            color: rgba(255,255,255,0.7);
            font-size: 0.8em;
        }
    </style>
</head>
<body>

    <header>
        <h1>github簡単講座</h1>
        <nav class="nav-container">
        <a href="../index.html">← homeに戻る</a>
    </nav>
    </header>


    <main>
        <section>
            <h2>githubと連携</h2>
            <ul>
                <li>ssh-keygen -t ed25519 -C "your_server@example.jp"</li>
                <li>cat ~/.ssh/id_ed25519.pub</li>
                <li>ssh key in github</li>
            </ul>
            <h2>基本コマンド</h2>
            <ul>
                <li>git clone #git_repository</li>
                <li>git add #filename or . </li>
                <li>git commit -m "message"</li>
                <li>git push origin main</li>
            </ul>
        </section>
    </main>
    

    <footer>
        <p>&copy; 2025 wwwatannnabe</p>
    </footer>

</body>
</html>
